<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avocado Milkshake</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Avocado Milkshake</h1>
      <div class="section">
        <img src="../images/image.webp" alt="Pic of Avocado Milkshake" />
      </div>
      <h3>Description</h3>
      <div class="section">
        <p>
          This is a yummy milkshake. You can add some ice if you like it really
          cold.
        </p>
      </div>
      <h3>Ingredients</h3>
      <div class="section">
        <ul>
          <li>3 cups milk</li>
          <li>1 avocado, peeled and pitted</li>
          <li>3 tablespoons white sugar</li>
        </ul>
      </div>
      <h3>Steps</h3>
      <dev class="section">
        <ol>
          Blend milk, avocado, and sugar together in a blender until smooth.
        </ol>
      </dev>
    </div>
  </body>
</html>
